<h1 id="返回上一页带参数"><a href="#返回上一页带参数" class="headerlink" title="返回上一页带参数"></a>返回上一页带参数</h1><p>子页面</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">let</span> pages = getCurrentPages();</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><code class="hljs javascript"><span class="hljs-keyword">let</span> prevPage = pages[pages.length - <span class="hljs-number">2</span>];</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><code class="hljs javascript">prevPage.setData(&#123;</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><code class="hljs javascript">	<span class="hljs-attr">current</span>:<span class="hljs-number">2</span></code></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><code class="hljs javascript">&#125;)			</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><code class="hljs javascript">uni.navigateBack(&#123;</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><code class="hljs javascript">	<span class="hljs-attr">delta</span>:<span class="hljs-number">1</span></code></pre></td></tr><tr><td class="gutter"><pre><span class="line">8</span></pre></td><td class="code"><pre><code class="hljs javascript">&#125;)</code></pre></td></tr></table></figure>

<figure class="highlight nix"><table><tr><td class="gutter"><pre><span class="line">1</span></pre></td><td class="code"><pre><code class="hljs nix">onShow() &#123;</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">2</span></pre></td><td class="code"><pre><code class="hljs nix">	<span class="hljs-keyword">let</span> <span class="hljs-attr">pages</span> = getCurrentPages();</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">3</span></pre></td><td class="code"><pre><code class="hljs nix">	<span class="hljs-keyword">let</span> <span class="hljs-attr">currentPage</span> = pages[pages.length-<span class="hljs-number">1</span>];</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">4</span></pre></td><td class="code"><pre><code class="hljs nix">	<span class="hljs-keyword">let</span> <span class="hljs-attr">current</span> = currentPage.data.current;</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">5</span></pre></td><td class="code"><pre><code class="hljs nix">	console.log(current)</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">6</span></pre></td><td class="code"><pre><code class="hljs nix">	this.<span class="hljs-attr">current</span> = current;</code></pre></td></tr><tr><td class="gutter"><pre><span class="line">7</span></pre></td><td class="code"><pre><code class="hljs nix">&#125;</code></pre></td></tr></table></figure>
